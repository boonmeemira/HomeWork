<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คำนวณค่าใช้จ่ายรายเดือน</title>
    <link  rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>คำนวณค่าใช้จ่ายรายเดือน</h1>
        <div class="form-group">
            <label for="rent">ค่าเช่าบ้าน:</label>
            <input type="number" id="rent" placeholder="กรอกค่าเช่าบ้าน" />
        </div>
        <div class="form-group">
            <label for="utilities">ค่าสาธารณูปโภค (น้ำ, ไฟ, อินเทอร์เน็ต):</label>
            <input type="number" id="utilities" placeholder="กรอกค่าสาธารณูปโภค" />
        </div>
        <div class="form-group">
            <label for="food">ค่าอาหาร:</label>
            <input type="number" id="food" placeholder="กรอกค่าอาหาร" />
        </div>
        <div class="form-group">
            <label for="transport">ค่าขนส่ง:</label>
            <input type="number" id="transport" placeholder="กรอกค่าขนส่ง" />
        </div>
        <button onclick="calculateExpenses()">คำนวณ</button>

        <div class="result" id="result">
            <!-- ผลลัพธ์จะปรากฏที่นี่ -->
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
